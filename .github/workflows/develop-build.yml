    - name: Show Var
      run: npm run release
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        PAT: ${{ secrets.PAT }}
    
